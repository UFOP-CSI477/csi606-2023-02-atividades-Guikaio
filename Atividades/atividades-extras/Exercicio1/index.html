<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method="post" class="form_content">
            <div>
                <label for="first_name">Primeiro Nome:</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div>
                <label for="last_name">Último nome:</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="repeat_password">Repita a senha:</label>
                <input type="password" id="repeat_password" name="repeat_password">
            </div>

            <div class="form_date">
                <label for="born_date">Data de nascimento:</label>
                <input type="date" id="born_date" name="born_date">
            </div>

            <div class="checkbox_form_content_label">
                <label for="gender">Gênero:</label>

                <!-- Opção Feminino -->
                <div>
                    <label for="f_gender">Feminino:</label>
                    <input type="radio" id="f_gender" name="gender" value="Feminino">
                </div>

                <!-- Opção Masculino -->
                <div>
                    <label for="m_gender">Masculino:</label>
                    <input type="radio" id="m_gender" name="gender" value="Masculino">
                </div>

                <!-- Opção Outro -->
                <div>
                    <label for="o_gender">Outro:</label>
                    <input type="text" id="o_gender" name="gender" value="Outro">
                </div>
                <!-- Adcionei o campo telefone para ficar mais completo-->
                <div>
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="Telefone" telefone="telefone">
                </div>
                <!-- Adcionei o campo Email para ficar mais completo-->

                <div>
                    <label for="Email">Email</label>
                    <input type="text" id="Email" text="Email">
                </div>
                <!-- Adcionei o campo Endereço para ficar mais completo-->

                <div>
                    <label for="Endereço">Endereço</label>
                    <input type="text" id="Endereço" Text="Endereço">
                </div>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
