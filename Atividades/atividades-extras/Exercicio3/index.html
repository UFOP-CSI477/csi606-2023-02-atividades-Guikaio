<!DOCTYPE html>
<html lang="en">



<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset="utf-8">
    <title>Contagem Regressiva</title>
</head>

<div class="countDown">
    <div class="countDown-title">Contagem Regressiva
<body>
    
    <div class="countDown">
        <div class="countDown-item">
            <div class="countDown-number" id="countdown-day">0</div>
            <div class="countDown-number-subtitle">dias</div>
        </div>
        <div class="countDown-item">
            <div class="countDown-number" id="countdown-hours">0</div>
            <div class="countDown-number-subtitle">hor.</div>
        </div>
        <div class="countDown-item">
            <div class="countDown-number" id="countdown-minutes">0</div>
            <div class="countDown-number-subtitle">min.</div>
        </div>
        <div class="countDown-item">
            <div class="countDown-number" id="countdown-seconds">0</div>
            <div class="countDown-number-subtitle">seg.</div>
        </div>
        <!-- BotÃµes para iniciar e parar a contagem regressiva -->
        <button id="startCountdownBtn" onclick="startStopCountdown()">Iniciar Contagem Regressiva</button>
        <button id="stopCountdownBtn" onclick="stopCountdown()">Parar Contagem Regressiva</button>
    </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
